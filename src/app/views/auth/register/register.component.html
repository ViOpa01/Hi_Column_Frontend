<section autocomplete="off" class="col-lg-12 col-md-12">
	<!--Body-->
	<div class="card card-cascade narrower pb-3">
		<div class="card-body card-body-cascade pb-0">
				<form [formGroup]="userDetails">
			<div class="md-form">
				<input ngDefaultControl type="text" id="orangeForm-firstname" class="form-control" formControlName="first"
					placeholder="Your First Name"  autocomplete="false">
				<span class="text-danger">{{errors.first_detail}} {{errors.firstname}}</span>
			</div>
			<div class="md-form">
				<input ngDefaultControl type="text" id="orangeForm-lastname" class="form-control" formControlName="last"
					placeholder="Your Last Name"  autocomplete="false">
					<span class="text-danger">{{errors.last_detail}} {{errors.lastname}}</span>
			</div>
			<div class="md-form">
				<input ngDefaultControl type="email" id="orangeForm-email" class="form-control" formControlName="email"
					placeholder="Your email"  autocomplete="false">
					<span class="text-danger">{{errors.email_detail}} {{errors.email}}</span>
			</div>
			
			</form>

			<div class="md-form">
				<input ngDefaultControl [(ngModel)]="password" type="password" id="orangeForm-pass" class="form-control"
					placeholder="Your password"  autocomplete="false">
					<span class="text-danger">{{errors.password}} {{errors.length}}</span>
			</div>

			<div class="md-form">
				<input ngDefaultControl  [(ngModel)]="phone" type="text" id="orangeForm-phone" class="form-control"
					placeholder="Your phone"  autocomplete="false">
					<span class="text-danger">{{errors.phone_detail}} {{errors.phone}}</span>
			</div>

			
			<!-- <div class="md-form">
				<div class="row">
					<div class="col-md-6 p-0">
						<mdb-select ngDefaultControl [(ngModel)]="role" [options]="optionsSelect" placeholder="Choose your role">
						</mdb-select>
						<span class="text-danger">{{errors.role}}</span>
					</div>
				</div>
			</div> -->
			<div class="text-center">
				<button class="btn blue-gradient btn-md waves-effect waves-light" mdbWavesEffect (click)="register()">
					Register New User
					<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
				</button>
			</div>
		</div>
	</div>

</section>
