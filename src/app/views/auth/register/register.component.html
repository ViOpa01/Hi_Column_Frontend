<section autocomplete="off" class="col-lg-12 col-md-12">
	<div class="row">
		<div class="ml-2 px-4 pb-4">
		  <h6 class="header-style">Register Admin</h6>
			<!-- <button [disabled]="!tableData.length" type="button" class="btn btn-uc btn-sm waves-light"
				(click)="exportExcel()" mdbWavesEffect>Export
			</button> -->
		</div>
	  </div>
	<!--Body-->
	<div class="card card-cascade narrower pb-3 mx-4">
		<div class="card-body card-body-cascade pb-0">
			
			<div class="row pt-4">
			<div class="col-lg-4">
					<p class="new-p-style">First Name</p>
					<input ngDefaultControl type="text" id="orangeForm-firstname" class="form-control no-change" [(ngModel)]="firstname" autocomplete="false">
				<span class="text-danger">{{errors.first_detail}} {{errors.firstname}}</span>
				
			</div>
			<div class="col-lg-4">
				<p class="new-p-style">Last Name</p>
				<input ngDefaultControl type="text" id="orangeForm-lastname" class="form-control no-change"  [(ngModel)]="lastname"autocomplete="false">
					<span class="text-danger">{{errors.last_detail}} {{errors.lastname}}</span>
			</div>
			<div class="col-lg-4">
				<p class="new-p-style">Mobile</p>
				<input ngDefaultControl  [(ngModel)]="phone" type="text" id="orangeForm-phone" class="form-control no-change"
					 autocomplete="false">
					<span class="text-danger">{{errors.phone_detail}} {{errors.phone}}</span>
			</div>
			
			</div>
			

			<div class="row pt-4">
			<div class="col-lg-6">
				<p class="new-p-style">Password</p>
				<input ngDefaultControl [(ngModel)]="password" type="password" id="orangeForm-pass" class="form-control no-change"
					 autocomplete="false">
					<span class="text-danger">{{errors.password}} {{errors.length}}</span>
			</div>

			<div class="col-lg-6">
				<p class="new-p-style">Email Address</p>
				<input ngDefaultControl type="email" id="orangeForm-email" [(ngModel)]="email"class="form-control no-change"
					autocomplete="false">
					<span class="text-danger">{{errors.email_detail}} {{errors.email}}</span>
			</div>
			</div>

			
			<!-- <div class="md-form">
				<div class="row">
					<div class="col-md-6 p-0">
						<mdb-select ngDefaultControl [(ngModel)]="role" [options]="optionsSelect" placeholder="Choose your role">
						</mdb-select>
						<span class="text-danger">{{errors.role}}</span>
					</div>
				</div>
			</div> -->
			<div class="text-center pt-4">
				<button class="btn btn-sm btn-ud normal-width waves-effect waves-light" mdbWavesEffect (click)="register()">
					Register New User
					<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
				</button>
			</div>
		</div>
	</div>

</section>
