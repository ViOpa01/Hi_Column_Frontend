<header>
	<section class="view intro ">
		<div class="split left">

			<div class="centered">

				<div class="hex">
					<h3 class="text-center">Hi</h3>
				</div>
				<!-- <div class="centered">
				<h3>HI Column Merchant</h3>
			</div> -->
				<h3 class="text-centered">Hi Column Merchant</h3>
			</div>


		</div>
		<div class="split2 right">

			<div class="container flex-center">
				<div class="row">
					<div>
						<div class="wow fadeIn mb-3" data-wow-delay="0.3s"
							style="animation-name: none; visibility: visible;">
							<form #form=ngForm (submit)="sendReset()">
								<div class="login-style">

									<div class="pb-15">
										<p class="img-fluid mx-auto text-center">Reset Password</p>
                  </div>
                  <div class="md-form" style="margin-bottom: 42px;">
                    <input [ngModelOptions]="{standalone: true}" [(ngModel)]="email" type="text" id="orangeForm-email"
                      class="form-control" placeholder="Email Address" readonly>
                  </div>
                  <form autocomplete="off">
                    <div class="md-form" style="margin-bottom: 42px;">
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="password" type="password"
                        id="orangeForm-pass" class="form-control" placeholder="New password">
                      <span class="text-danger">{{errors.password}} {{errors.length}}</span>
                    </div>

                    <div class="md-form mb-1">
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="co_password" type="password"
                        id="orangeForm-pass_co" class="form-control" placeholder="Confirm password">
                      <span class="text-danger">{{errors.co_pass}}</span>
                    </div>
                  </form>


									<div class="text-left mt-2 float-right mb-5"><a routerLink="/login"
											class="nav-link d-inline text-ud">Back to Login</a></div>



									<div class="text-center pb-30">
										<button
											class="btn btn-style d-block w-100 waves-effect waves-light"
											mdbWavesEffect>
											Reset
											<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
										</button>

									</div>

								</div>
							</form>
						</div>

					</div>
				</div>
			</div>

		</div>

	</section>

</header>
